<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <title>Accueil — Pierre</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      color: #fff;
      background: #0b0b0e url('https://images.unsplash.com/photo-1500530855697-b586d89ba3ee?ixlib=rb-4.0.3&auto=format&fit=crop&w=1920&q=80') no-repeat center center fixed;
      background-size: cover;
    }
    .container { max-width: 960px; margin: 0 auto; padding: 48px 24px; }
    .time { font-size: 64px; font-weight: bold; margin: 20px 0; }
    .quote { margin: 20px 0; padding: 12px; background: rgba(0,0,0,0.35); border-radius: 12px; }
    .links { display: flex; flex-wrap: wrap; gap: 12px; margin: 20px 0; }
    .links a { color: #fff; text-decoration: none; padding: 10px 14px; background: rgba(0,0,0,0.35); border-radius: 10px; }
    .search { margin: 24px 0; display: flex; gap: 12px; align-items: center; }
    .search input {
      flex: 1;
      max-width: 640px;        /* largeur maximale */
      padding: 12px 14px;
      border-radius: 12px;
      border: 1px solid rgba(255,255,255,0.25);
      background: #000;        /* noir */
      color: #fff;             /* texte clair */
      outline: none;
      transition: box-shadow 0.2s ease, border-color 0.2s ease;
    }
    .search input::placeholder { color: rgba(255,255,255,0.7); }
    .search input:focus {
      border-color: #e74c3c;
      box-shadow: 0 0 0 3px rgba(231,76,60,0.25);
    }
    .search button {
      padding: 12px 18px;
      border-radius: 12px;
      border: 1px solid rgba(255,255,255,0.2);
      background: #111;        /* bouton sombre assorti */
      color: #fff;
      cursor: pointer;
      transition: background 0.2s ease, transform 0.05s ease;
    }
    .search button:hover { background: #1a1a1a; }
    .search button:active { transform: scale(0.98); }

    footer {
      text-align: center;
      padding: 14px;
      font-size: 14px;
      color: #ffd;
      background: rgba(0,0,0,0.45);
      border-top: 1px solid rgba(255,255,255,0.2);
    }
  </style>
</head>
<body>
  <main class="container">
    <h1>Bienvenue, Pierre</h1>
    <div class="time" id="time">--:--</div>

    <div class="quote">
      « Le succès n'est pas final. L'échec n'est pas fatal.
      C'est le courage de continuer qui compte. »
      <small>Winston Churchill</small>
    </div>

    <nav class="links">
      <a href="https://www.google.com" target="_blank">Google</a>
      <a href="https://www.youtube.com" target="_blank">YouTube</a>
      <a href="https://www.wikipedia.org" target="_blank">Wikipedia</a>
      <a href="https://www.lemonde.fr" target="_blank">Le Monde</a>
    </nav>

    <form class="search" action="https://www.google.com/search" method="GET">
      <input type="text" name="q" placeholder="Rechercher..." />
      <button type="submit">Chercher</button>
    </form>
  </main>

  <footer id="weather">
    Sous la lune de Clermont-Ferrand • Météo du jour en cours...
  </footer>

  <script>
    // Horloge
    function updateTime() {
      const now = new Date();
      document.getElementById("time").textContent =
        now.getHours().toString().padStart(2, "0") + ":" +
        now.getMinutes().toString().padStart(2, "0");
    }
    updateTime();
    setInterval(updateTime, 60000);

    // Météo texte via wttr.in
    async function updateWeather() {
      try {
        const response = await fetch("https://wttr.in/Clermont-Ferrand?format=%t+%C&lang=fr");
        const text = await response.text();
        document.getElementById("weather").textContent =
          "Sous la lune de Clermont-Ferrand • " + text;
      } catch {
        document.getElementById("weather").textContent =
          "Sous la lune de Clermont-Ferrand • Météo indisponible...";
      }
    }
    updateWeather();
    setInterval(updateWeather, 600000);
  </script>
</body>
</html>
